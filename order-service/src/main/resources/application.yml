spring:
  application:
    name: order-service
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
  h2:
    console:
      enabled: true
      path: /h2-console

server:
  port: 8082

# Eureka Client Configuration
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/

# Resilience4j Configuration
resilience4j:
  circuitbreaker:
    instances:
      productService:
        sliding-window-size: 10
        failure-rate-threshold: 50
        wait-duration-in-open-state: 5000
        permitted-number-of-calls-in-half-open-state: 3
        automatic-transition-from-open-to-half-open-enabled: true
        record-exceptions:
          - java.lang.Exception
  retry:
    instances:
      productService:
        max-attempts: 3
        wait-duration: 1000
        retry-exceptions:
          - java.lang.Exception
  timelimiter:
    instances:
      productService:
        timeout-duration: 2s
        cancel-running-future: true

# Actuator Configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info,circuitbreakers,retries,timelimiters
  endpoint:
    health:
      show-details: always
  health:
    circuitbreakers:
      enabled: true
    retries:
      enabled: true
    timelimiters:
      enabled: true

# Logging Configuration
logging:
  level:
    com.tienda.order_service: DEBUG
    io.github.resilience4j: DEBUG
